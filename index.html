<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nauli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 80rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .title-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            color: #58a6ff;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #30363d;
            background-color: #010409;
            color: #c9d1d9;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.25);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .generate-btn {
            background-color: #58a6ff;
            color: #0d1117;
            border: none;
        }

        .generate-btn:hover:not(:disabled) {
            background-color: #79c0ff;
        }

        .clear-btn,
        .copy-btn {
            background-color: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        .clear-btn:hover:not(:disabled),
        .copy-btn:hover:not(:disabled) {
            background-color: #30363d;
        }

        .button:disabled {
            background-color: #30363d;
            color: #8b949e;
            cursor: not-allowed;
            border-color: #30363d;
        }

        .result-box {
            background-color: #010409;
            border: 1px solid #30363d;
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            overflow-x: auto;
            min-height: 10rem;
            font-family: monospace;
            line-height: 1.5;
        }

        .info-message {
            color: #8b949e;
            font-style: italic;
            text-align: center;
        }

        .beta-text {
            font-size: 0.75rem;
            color: #8b949e;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title-wrapper">
            <div class="title">Nauli</div>
            <div class="beta-text">Beta Version (development still in progress)</div>
        </div>

        <div class="input-group">
            <select id="languageSelect" class="input-field">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="html" selected>HTML</option>
                <option value="css">CSS</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="cs">C#</option>
                <option value="markdown">Markdown</option>
                <option value="react">React</option>
                <option value="angular">Angular</option>
            </select>
            <textarea id="prompt" rows="5" class="input-field" placeholder="What code would you like to generate?"></textarea>
        </div>

        <div class="button-group">
            <button id="generateBtn" class="button generate-btn">Generate</button>
            <button id="clearBtn" class="button clear-btn">Clear</button>
            <button id="copyBtn" class="button copy-btn">Copy</button>
        </div>

        <div id="resultOutput" class="result-box">
            <div class="info-message">Your generated code will appear here.</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const promptInput = document.getElementById('prompt');
            const generateBtn = document.getElementById('generateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            const resultOutput = document.getElementById('resultOutput');
            const languageSelect = document.getElementById('languageSelect');

            const API_KEY = "YOUR_API_KEY_HERE"; // PASTE YOUR API KEY HERE
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;

            // Store the last generated content for the copy function
            let lastGeneratedContent = "";

            // Function to enable/disable buttons
            function setButtonsDisabled(disabled) {
                generateBtn.disabled = disabled;
                clearBtn.disabled = disabled;
                copyBtn.disabled = disabled;
                generateBtn.textContent = disabled ? "Generating..." : "Generate";
            }

            // Function to handle the API call with exponential backoff
            async function generateContentWithRetry(payload, retries = 5, delay = 1000) {
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            return await response.json();
                        } else if (response.status === 429) {
                            // Too Many Requests, retry with backoff
                            console.warn(`Rate limit exceeded. Retrying in ${delay / 1000}s...`);
                            await new Promise(res => setTimeout(res, delay));
                            delay *= 2; // Exponential backoff
                        } else {
                            throw new Error(`API error: ${response.statusText}`);
                        }
                    } catch (error) {
                        console.error("Fetch error:", error);
                        if (i === retries - 1) {
                            throw error;
                        }
                    }
                }
            }

            generateBtn.addEventListener('click', async () => {
                const userPrompt = promptInput.value.trim();
                const selectedLanguage = languageSelect.value;
                if (!userPrompt) {
                    resultOutput.textContent = "Please enter a prompt to generate code.";
                    return;
                }

                setButtonsDisabled(true);
                resultOutput.textContent = "Generating...";

                const fullPrompt = `You are a coding assistant. Generate a code snippet in ${selectedLanguage} for the following request. The code must be complete, runnable, and well-commented. If the request is for a web app, the code must be a single file with all HTML, CSS (using Tailwind classes), and JavaScript included.
\n\nUser Request: ${userPrompt}`;

                const payload = {
                    contents: [{
                        parts: [{
                            text: fullPrompt
                        }]
                    }]
                };

                try {
                    const data = await generateContentWithRetry(payload);
                    const generatedText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response received. Please try again.";
                    lastGeneratedContent = generatedText;
                    resultOutput.textContent = generatedText;
                } catch (error) {
                    console.error("Failed to generate content:", error);
                    resultOutput.textContent = "An error occurred while generating. Please try again later.";
                } finally {
                    setButtonsDisabled(false);
                }
            });

            clearBtn.addEventListener('click', () => {
                promptInput.value = '';
                resultOutput.textContent = "Your generated code will appear here.";
                lastGeneratedContent = "";
            });

            copyBtn.addEventListener('click', () => {
                if (lastGeneratedContent) {
                    navigator.clipboard.writeText(lastGeneratedContent).then(() => {
                        // Optional: Provide visual feedback to the user
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = "Copied!";
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                        }, 2000);
                    }).catch(err => {
                        console.error('Could not copy text: ', err);
                    });
                }
            });
        });
    </script>
</body>

</html>
